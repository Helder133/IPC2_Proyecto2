<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom border-secondary text-light">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-light text-decoration-none">
            <i class="bi bi-bootstrap" style="font-size: 2rem; color: #f8f9fa;"></i>
            <span class="fs-4 ms-2">Simple header</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item">
                <a routerLink="/home" class="nav-link text-light" routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}">Home</a>
            </li>
            @if(isAdminSystem) {
            <li class="nav-item">
                <a routerLink="#" routerLinkActive="active" class="nav-link text-light">Admin Sistema</a>
            </li>
            } @else if(isAdminCine) {
            <li class="nav-item">
                <a routerLink="#" routerLinkActive="active" class="nav-link text-light">Admin Cine</a>
            </li>
            } @else if(isUser) {
            <li class="nav-item">
                <a routerLink="#" routerLinkActive="active" class="nav-link text-light">User</a>
            </li>
            }
            <li class="nav-item">
                <a type="button" class="nav-link text-light btn btn-outline-danger" (click)="logout()">Cerrar sesi√≥n</a>
            </li>
        </ul>
    </header>
</div>
