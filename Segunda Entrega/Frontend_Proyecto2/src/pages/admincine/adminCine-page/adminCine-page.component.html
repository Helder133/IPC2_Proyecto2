<app-header></app-header>
<div class="container">
    @if(deleted) {
    <div class="alert alert-success d-flex align-items-center">
        <i class="bi bi-check-circle flex-shrink-0 me-2"></i>
        <div>
            Operacion realizada con exito.
        </div>
    </div>
    }
    @if(isAdmin) {
    <div class="container text-center">
        <a routerLink="/admincines/new" class="btn btn-primary">
            <i class="bi bi-file-earmark-plus"></i>
            Crear Administrador de Cine
        </a>
    </div>
    }
    <h1>Administradores de Cine</h1>

    <div class="row">
        @for (adminCine of adminCines; track $index) {
        <h6>index: {{ $index + 1}}</h6>
        <app-adminCine-card [selectedAdminCine]="adminCine" (adminCineSelected)="onSelectedAdminCine($event)" />
        }
    </div>
</div>

<app-confirmation-modal-adminCine [selectedAdminCine]="selectedAdminCine" (confirmationExecuter)="deleteAdminCine()" />
